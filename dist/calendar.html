	<body>
		<div class="wrapper">

		<header class="header js-header">
	<div class="header__container">
		<div class="header__inner">
			<a href="../index.html" class="logo">
				<img class="logo__img" src="img/logo.png" alt="LogoType">
			</a>
			<nav class="menu">

	</div>
</header>

		<main style="background-image: url(img/pets-bg.jpg)" class="main,  furry-bg">
			
			<section  class="furry-pets-calendar">
				<div class="calendar__wrapper">
					<div class="calendar__container">
						<div class="calendar__inner">
							<div class="calendar">
								<div class="calendar-header">
									<span class="month-picker" id="month-picker">February</span>
									<div class="year-picker">
										<span class="year-change" id="prev-year">
												<pre><</pre>
										</span>
										<span id="year">2021</span>
										<span class="year-change" id="next-year">
												<pre>></pre>
										</span>
									</div>
								</div>
								<div class="calendar-body">
									<div class="calendar-week-day">
										<div>S</div>
										<div>M</div>
										<div>T</div>
										<div>W</div>
										<div>T</div>
										<div>F</div>
										<div>S</div>
									</div>
									<div class="calendar-days"></div>
								</div>
								<div class="month-list"></div>
						</div>
					
		
						<div class="calendar-notes">
							<form class="calendar-notes__inner">
								
								<h2 id="selected-date">Selected Date</h2>
								
								<div class="calendar-form__group">
									<div class="calendar-form__group-info">
										<input id="input1" class="calendar-form__input">
									</div>
	
									<div class="calendar-form__group-info">
										<input id="input2" class="calendar-form__input">
									</div>
								</div>

								<div class="calendar-form-notes">
									<textarea id="textarea" class="calendar-form__input"></textarea>
								</div>

								<div class="btn-container">
									<button id="calendar-form-btn">
										SAVE
									</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</section>

		</main>

	<div class="footer__wrapper">
